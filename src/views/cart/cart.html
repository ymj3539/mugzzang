    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"

    />
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
    <link rel="stylesheet" href="../header/header.css" />

  <body>

    <!--메인-->

      <section class="cartTitle">

      </section>
      <div class="cartInfoContainer">
        <section class="cartList" id="cartList">
          <div>
            <button type="button" class="deleteSom">선택 삭제</button>
            <button type="button" class="deleteAll">전체 삭제</button>
          </div>
          <div id="cartContainer"></div>
        </section>
        <section class="payInfo">
          <div class="payInfoTitle">결제정보</div>
        </section>
        <button type="button" id="ordering">주문하기</button>
      </div>
    </main>

    <!-- footer -->
    <footer>

        <p>
          사업자 등록번호: 000-00-00000 | 통신판매업 신고번호:

          team4@elice.io | 고객센터: 1588-0000
