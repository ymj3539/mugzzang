<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/파비콘1.png" />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="security.css" />
    <script src="security.js" type="module" defer></script>
    <link rel="stylesheet" href="../../header/header.css" />
    <script src="../../header/header.js" type="module" defer></script>
    <!-- 다음 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <section id="headerNav">
        <nav role="navigation" aria-label="main navigation" class="navbarBox">
          <ul id="navbar" class="navbar"></ul>
        </nav>
      </section>
    </header>

    <section class="security-container">
      <h1 class="securitypage">회원정보 관리</h1>
      <div class="securitypageInfo">
        <form class="userInfo">
          <div class="field">
            <label class="label" for="nameInput">이름</label>
            <input class="input" id="nameInput" type="text" />
          </div>
          <div class="field">
            <label class="label" for="passwordInput">비밀번호</label>
            <input class="input" id="passwordInput" type="password" />
          </div>
          <div class="field">
            <label class="label" for="passwordConfirmInput"
              >비밀번호 확인</label
            >
            <input class="input" id="passwordConfirmInput" type="password" />
          </div>
          <div class="field">
            <label class="label" for="postalNumber">주소</label>
            <div class="addressInfo">
              <input
                type="text"
                class="input"
                id="postalNumber"
                placeholder="우편번호"
                readonly
              />
              <input
                type="button"
                id="findAddress"
                value="주소찾기"
                class="infoChangeBtn"
              />
            </div>
          </div>
          <div class="field">
            <input
              type="text"
              class="input"
              id="addInput1"
              placeholder="주소"
              readonly
            />
          </div>
          <div class="field">
            <input
              type="text"
              class="input"
              id="addInput2"
              placeholder="상세주소"
            />
          </div>
          <div class="field">
            <label class="label" for="phonenumInput">전화번호</label>
            <input
              class="input"
              id="phonenumInput"
              type="number"
              placeholder="-없이 입력해 주세요."
            />
          </div>
          <div class="field">
            <label class="label" for="currentPassword">현재비밀번호</label>
            <input
              class="input"
              id="currentPassword"
              type="password"
              placeholder="현재비밀번호 입력"
            />
          </div>
        </form>
        <button id="infoChangeBtn" class="infoChangeBtn combtn">
          수정완료
        </button>
      </div>
    </section>
  </body>
</html>
